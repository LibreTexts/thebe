<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Thebe activate button</title>
    <link rel="stylesheet" type="text/css" href="index.css" />

    <!-- Thebe configuration !-->
    <script type="text/x-thebe-config">
        {
          binderOptions: {
            repo: "binder-examples/requirements"
          },
          stripPrompts: {
            inPrompt: 'sage: ',
            continuationPrompt: '....: ',
            selector: '.sage-input',
          },
          requestKernel: true
      }
    </script>

    <!-- Dependency: jquery !-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      type="text/javascript"
    ></script>

    <!-- Style sheet and javascript for the status field !-->
    <script src="status/thebe_status_field.js" type="text/javascript"></script>
    <link
      href="status/thebe_status_field.css"
      rel="stylesheet"
      type="text/css"
    />

    <script>
      <!-- use window.onload to defer the execution until the page is loaded !-->
      window.onload = function () {
        thebe_place_activate_button();
      };
    </script>
  </head>
  <body>
    <h1>Support for activate button</h1>

    <p>This page illustrates the use of an activation button.</p>
    <p>
      Status:
      <span
        style="
           {
          }
        "
        class="thebe_status_field"
      ></span>
    </p>
    <p>This cell will turn into the live cell:</p>
    <pre class="sage-input" data-language="python">
    sage: 1 + 1
    2
    sage: x = 3
    sage: y = 4

    sage: z = 5
    sage: x + y + \
    ....: z
    12
  </pre
    >
  </body>
</html>
